<body>
<header class="topbar">
  <div class="brand">剪辑师项目管理系统 · <span class="brand-gold">Life_HAN</span></div>
  <nav class="nav">
    <button id="btn-home" class="nav-btn">首页</button>
    <button id="btn-projects" class="nav-btn">项目</button>
    <button id="btn-schedule" class="nav-btn">档期</button>
    <button id="btn-gallery" class="nav-btn">作品合集</button>
    <button id="btn-finance" class="nav-btn">财务</button>
  </nav>
  <button id="btn-logout" class="nav-btn">退出登录</button>
</header>

<!-- 登录页 -->
<section id="view-login" class="view active">
  <div class="login-panel">
    <h2>登录</h2>
    <input id="email" type="email" placeholder="邮箱" />
    <input id="password" type="password" placeholder="密码" />
    <button id="login-submit">登录 / 注册</button>
  </div>
</section>

<!-- 首页 -->
<section id="view-home" class="view">
  <div class="kpi-row">
    <div class="kpi-card kpi-gold"><div>已收款</div><strong id="kpi-paid">¥0</strong></div>
    <div class="kpi-card kpi-yellow"><div>已收定金</div><strong id="kpi-deposit">¥0</strong></div>
    <div class="kpi-card kpi-red"><div>未收款</div><strong id="kpi-unpaid">¥0</strong></div>
  </div>
  <div class="panel">
    <div class="panel-head"><h3>最近项目</h3></div>
    <div id="recent-list" class="list"></div>
  </div>

  <!-- 报价分析器 -->
  <div class="panel">
    <h3>报价分析器</h3>
    <div class="quote-grid">
      <input id="q-title"   placeholder="项目名"/>
      <input id="q-prod"    placeholder="制片"/>
      <select id="q-type">
        <option>LookBook</option><option>形象片</option><option>TVC</option><option>纪录片</option><option>微电影</option>
      </select>
      <input id="q-base" type="number" placeholder="基础价格"/>
      <input id="q-length" type="number" placeholder="时长(秒)"/>
      <label><input id="q-edit" checked type="checkbox">剪辑 </label>
      <label><input id="q-color" checked type="checkbox">调色 </label>
      <label><input id="q-audio" checked type="checkbox">混音 </label>
      <label><input id="q-comp" type="checkbox">合成 </label>
      <label>创意密度<input id="q-creative" type="range" min="0" max="100" value="30"></label>
      <label>紧急系数<input id="q-rush" type="range" min="0" max="100" value="0" step="10"></label>
      <select id="q-rev"><option>4</option><option>5</option><option>6</option></select>
      <label>合成难度<input id="q-compRate" type="range" min="0" max="100" value="0" step="10"></label>
      <div>不含税：<strong id="q-net">¥0</strong>　含税：<strong id="q-gross">¥0</strong></div>
    </div>
  </div>
</section>

<!-- 项目 -->
<section id="view-projects" class="view">
  <div class="panel"><h3>项目列表</h3>
    <div class="table-wrap">
      <table>
        <thead><tr><th>项目</th><th>合作制片</th><th>影片类型&条数&规格</th><th>进度</th><th>支付状态</th><th>金额</th><th>备注</th></tr></thead>
        <tbody id="projects-body"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- 档期 -->
<section id="view-schedule" class="view">
  <div class="panel">
    <div class="panel-head center">
      <button id="cal-prev">◀</button><h3 id="cal-label"></h3><button id="cal-next">▶</button>
    </div>
    <div id="cal-grid" class="cal-grid"></div>
  </div>
</section>

<!-- 作品合集 -->
<section id="view-gallery" class="view">
  <div class="panel"><h3>作品合集</h3><div id="gallery-grid" class="poster-grid"></div></div>
</section>

<!-- 财务 -->
<section id="view-finance" class="view">
  <div class="kpi-row">
    <div class="kpi-card kpi-gold"><div>已收款</div><strong id="f-paid">¥0</strong></div>
    <div class="kpi-card kpi-yellow"><div>已收定金</div><strong id="f-deposit">¥0</strong></div>
    <div class="kpi-card kpi-red"><div>未收款</div><strong id="f-unpaid">¥0</strong></div>
  </div>
  <div class="panel"><h3>合作金额最高伙伴 (TOP5)</h3><div id="rank-partner" class="list"></div></div>
  <div class="panel"><h3>单值最高项目 (TOP5)</h3><div id="rank-project" class="list"></div></div>
  <div class="panel"><h3>已完结未结款</h3><div id="aging-list"   class="list"></div></div>
  <div class="panel"><h3>收入趋势</h3><canvas id="trend"></canvas></div>
</section>

<script src="app.js?v=0.4"></script>
</body>
</html>
