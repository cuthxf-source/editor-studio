<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>剪辑师 ERP（MVP）</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <!-- 顶部 -->
  <header class="topbar">
    <div class="brand">
      <strong>剪辑师 ERP</strong>
      <span class="badge">MVP</span>
    </div>
    <div id="userBox" class="user-box hidden">
      <span id="userEmail"></span>
      <button id="btnSignOut" class="btn ghost">退出</button>
    </div>
  </header>

  <!-- 未登录视图 -->
  <main id="authView" class="container">
    <section class="panel">
      <h1 class="h-title">欢迎回来</h1>
      <div class="grid">
        <label>邮箱<input id="loginEmail" type="email" placeholder="you@example.com" /></label>
        <label>密码<input id="loginPassword" type="password" placeholder="••••••••" /></label>
      </div>
      <div class="actions">
        <button id="btnLogin" class="btn primary">登录</button>
        <button id="btnToSignup" class="btn ghost">首次使用请先注册 →</button>
      </div>
    </section>

    <section id="signupPanel" class="panel soft hidden">
      <h2 class="h-sub">注册新账号</h2>
      <div class="grid">
        <label>邮箱<input id="signupEmail" type="email" placeholder="you@example.com" /></label>
        <label>密码<input id="signupPassword" type="password" placeholder="至少 6 位" /></label>
      </div>
      <div class="actions">
        <button id="btnSignup" class="btn">注册</button>
        <button id="btnCancelSignup" class="btn ghost">取消</button>
      </div>
      <p class="hint">已关闭“邮箱确认”，注册成功即可直接登录。</p>
    </section>
  </main>

  <!-- 已登录视图 -->
  <main id="appView" class="container hidden">
    <!-- 导航 -->
    <nav class="tabs">
      <button class="tab active" data-tab="dashboard">首页总览</button>
      <button class="tab" data-tab="projects">项目</button>
      <button class="tab" data-tab="calendar">档期</button>
      <button class="tab" data-tab="collection">作品合集</button>
    </nav>

    <!-- 首页：财务总览 + 快速报价 + 最近 -->
    <section id="tab-dashboard" class="tab-panel">
      <div class="grid three">
        <div class="card kpi">
          <div class="kpi-title">已收款（含定金）</div>
          <div id="kpiPaid" class="kpi-value">–</div>
        </div>
        <div class="card kpi">
          <div class="kpi-title">未收款</div>
          <div id="kpiDue" class="kpi-value">–</div>
        </div>
        <div class="card kpi">
          <div class="kpi-title">项目数量（完成/全部）</div>
          <div id="kpiCount" class="kpi-value">–</div>
        </div>
      </div>

      <div class="grid two">
        <div class="card">
          <div class="card-title">按时间展示（最近项目）</div>
          <div id="recentList" class="list"></div>
        </div>

        <div class="card">
          <div class="card-title">快速报价（工具）</div>
          <form id="quoteForm" class="quote">
            <div class="grid two">
              <label>剪辑（难度 1~3）
                <input type="number" min="0" max="3" value="1" id="qEdit" />
              </label>
              <label>调色（难度 0~3）
                <input type="number" min="0" max="3" value="1" id="qColor" />
              </label>
              <label>混音（难度 0~3）
                <input type="number" min="0" max="3" value="1" id="qMix" />
              </label>
              <label>合成（难度 0~3）
                <input type="number" min="0" max="3" value="1" id="qComp" />
              </label>
              <label>修改轮次（每轮 10%）
                <input type="number" min="0" max="10" value="1" id="qRevs" />
              </label>
              <label>基础单价
                <input type="number" min="0" value="2000" id="qBase" />
              </label>
            </div>
            <div class="actions">
              <button class="btn" type="submit">计算</button>
              <div class="quote-result"><span>报价：</span><strong id="qTotal">–</strong></div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 项目页：列表 + 新建 / 编辑 -->
    <section id="tab-projects" class="tab-panel hidden">
      <div class="toolbar">
        <div class="left">
          <button id="btnNew" class="btn primary">新建项目</button>
        </div>
        <div class="right">
          <input id="searchInput" class="search" placeholder="搜索：标题/品牌/类型" />
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="tblProjects">
          <thead>
            <tr>
              <th>标题</th>
              <th>品牌</th>
              <th>类型</th>
              <th>输出规格</th>
              <th>时长</th>
              <th>档期（A/B/Final）</th>
              <th>报价/定金/已收/未收</th>
              <th>币种</th>
              <th>应收款日</th>
              <th>支付状态</th>
              <th>成片链接</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbodyProjects"></tbody>
        </table>
      </div>
    </section>

    <!-- 档期（清单） -->
    <section id="tab-calendar" class="tab-panel hidden">
      <div class="card">
        <div class="card-title">档期清单</div>
        <div id="calendarList" class="list"></div>
      </div>
    </section>

    <!-- 作品合集（Final） -->
    <section id="tab-collection" class="tab-panel hidden">
      <div id="collectionGrid" class="collection"></div>
    </section>
  </main>

  <!-- 新建/编辑项目弹窗（合并“输出规格/档期”控件） -->
  <dialog id="dlgProject" class="dialog">
    <form method="dialog" id="frmProject" class="dialog-body">
      <h3 id="dlgTitle">新建项目</h3>

      <div class="grid three">
        <label>标题<input name="title" required /></label>
        <label>品牌<input name="brand" /></label>
        <label>类型
          <select name="type">
            <option>LOOKBOOK</option><option>形象片</option><option>TVC</option>
            <option>宣传片</option><option>纪录片</option><option>花絮</option>
          </select>
        </label>

        <!-- 输出规格（合并控件） -->
        <label class="col-3">
          <details id="specDetails">
            <summary id="specSummary">输出规格：点击选择</summary>
            <div class="grid three specbox">
              <label>规格
                <select name="spec"><option>1080p</option><option>4K</option></select>
              </label>
              <label>比例
                <select name="ratio">
                  <option>16:9</option><option>9:16</option><option>1:1</option>
                  <option>3:4</option><option>4:3</option>
                </select>
              </label>
              <label>时长（如 30s / 2min）<input name="duration" placeholder="30s 或 2min" /></label>
            </div>
          </details>
        </label>

        <!-- 档期（合并控件） -->
        <label class="col-3">
          <details id="scheduleDetails">
            <summary id="scheduleSummary">档期：点击选择 A/B/Final</summary>
            <div class="grid three">
              <label>A copy<input type="date" name="a_copy" /></label>
              <label>B copy<input type="date" name="b_copy" /></label>
              <label>Final<input type="date" name="final_date" /></label>
            </div>
          </details>
        </label>

        <!-- 金额区 -->
        <label>报价<input type="number" name="quote_amount" value="0" /></label>
        <label>定金<input type="number" name="deposit_amount" value="0" /></label>
        <label>已收<input type="number" name="paid_amount" value="0" /></label>

        <label>币种<input name="currency" value="CNY" /></label>
        <label>应收款日<input type="date" name="payment_due_date" /></label>
        <label>支付状态
          <select name="pay_status">
            <option value="unpaid">未收</option>
            <option value="deposit">已收定金</option>
            <option value="paid">已收全款</option>
          </select>
        </label>

        <label class="col-3">成片链接<input name="final_link" placeholder="https://..." /></label>
        <label class="col-3">备注<textarea name="notes" rows="2"></textarea></label>
      </div>

      <menu class="dialog-actions">
        <button value="cancel" class="btn ghost">取消</button>
        <button id="btnSaveProject" value="default" class="btn primary">保存</button>
      </menu>
    </form>
  </dialog>

  <!-- 规格/档期编辑面板（列表内联弹出） -->
  <dialog id="inlineEditor" class="dialog small">
    <div id="inlineContent"></div>
    <menu class="dialog-actions">
      <button id="inlineCancel" class="btn ghost">取消</button>
      <button id="inlineOk" class="btn primary">确定</button>
    </menu>
  </dialog>

  <!-- toast -->
  <div id="toast" class="toast hidden"></div>
</body>
</html>
