<section id="view-projects" class="view hidden">
  <div class="section-head">
    <h2>项目列表</h2>
    <div class="toolbar">
      <button id="btn-new" class="btn">新建项目</button>
    </div>
  </div>

  <!-- 未完成项目窗口 -->
  <div class="card">
    <div class="section-head"><h3>未完成项目</h3></div>
    <div id="projects-wrap" class="table-wrap">
      <table class="table projects-table">
        <thead>
          <tr>
            <th>项目</th>
            <th>合作制片</th>
            <th>影片类型&条数&规格</th>
            <th>进度</th>
            <th>优先级</th>
            <th>支付状态</th>
            <th>总金额</th>
            <th class="col-changes">修改内容</th>
            <th class="col-upload">上传</th>
          </tr>
        </thead>
        <tbody id="projects-body"></tbody>
      </table>
    </div>
  </div>

  <!-- 已完成项目窗口 -->
  <div class="card">
    <div class="section-head"><h3>已完成项目（支付状态=已收尾款）</h3></div>
    <div id="completed-wrap" class="table-wrap table-fixed">
      <table class="table projects-table">
        <thead>
          <tr>
            <th>项目</th>
            <th>合作制片</th>
            <th>影片类型&条数&规格</th>
            <th>进度</th>
            <th>优先级</th>
            <th>支付状态</th>
            <th>总金额</th>
            <th class="col-changes">修改内容</th>
            <th class="col-upload">上传</th>
          </tr>
        </thead>
        <tbody id="completed-body"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- 作品合集展示 -->
<section id="view-gallery" class="view hidden">
  <div class="section-head"><h2>作品合集</h2></div>
  <div id="gallery-grid" class="poster-grid"></div>
</section>

<!-- 报价分析器 -->
<div class="card">
  <div class="section-head"><h3>报价分析器</h3></div>
  <form id="quote-form" class="form">
    <div class="grid-4">
      <label>项目名<input id="qa-title" /></label>
      <label>制片<input id="qa-producer" /></label>
      <label>时长<input id="qa-secs" type="number" /></label>
      <label>基础价<input id="qa-base" type="number" /></label>
    </div>
    <div class="pill-group">
      <label class="pill"><input type="checkbox" id="qa-multi-toggle"><span>启用多组合计价</span></label>
    </div>
    <div id="qa-single" class="hidden"></div>
    <div id="qa-multi">
      <div id="qa-mc-list"></div>
      <button type="button" id="qa-mc-add" class="cell-edit">新增组合</button>
    </div>
  </form>
</div>
