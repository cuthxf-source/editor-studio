<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本编辑器系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="nav">
            <li data-section="home">首页</li>
            <li data-section="projects">项目列表</li>
            <li data-section="finance">财务</li>
            <li data-section="quote">报价分析</li>
        </ul>
    </nav>

    <!-- Home Dashboard Section -->
    <section id="home">
        <h1>仪表盘</h1>
        <div class="stats">
            <!-- Completed pieces module -->
            <div class="stat-card">
                <div class="stat-label">已完成片数（截至目前日期）</div>
                <div class="stat-value" id="completed-count">0</div>
            </div>
            <!-- Incomplete pieces module -->
            <div class="stat-card">
                <div class="stat-label">未完成片数（截至目前日期）</div>
                <div class="stat-value" id="incomplete-count">0</div>
            </div>
            <!-- Financial amount module -->
            <div class="stat-card">
                <div class="stat-label">金额（截至目前日期）</div>
                <div class="stat-value" id="finance-amount">¥0</div>
            </div>
        </div>
        <!-- Recent Projects Area -->
        <h2>最近项目</h2>
        <div id="recent-projects"><!-- Recent projects list will be inserted here --></div>
    </section>

    <!-- Project List Section -->
    <section id="projects" style="display:none;">
        <h2>项目列表</h2>
        <!-- Toolbar with search and filters -->
        <div class="toolbar">
            <input id="project-search" class="search-input" type="text" placeholder="搜索: 项目 / 制片 / 联系方式">
            <select id="filter-stage" title="阶段">
                <option>全部阶段</option>
                <option>Acopy</option>
                <option>Bcopy</option>
                <option>Final</option>
                <option>完成</option>
                <option>遗留</option>
            </select>
            <select id="filter-pay" title="支付状态">
                <option>全部款项</option>
                <option>未收款</option>
                <option>已收定金</option>
                <option>已收全款</option>
            </select>
            <button id="btn-export-csv" class="btn-ghost">导出 CSV</button>
            <button id="btn-new" class="btn">新建项目</button>
        </div>
        <!-- Projects table -->
        <table id="project-table" class="project-table">
            <thead>
                <tr>
                    <th>项目名称</th>
                    <th>制片人</th>
                    <th>联系方式</th>
                    <th>阶段</th>
                    <th>款项状态</th>
                    <th>影片类型 & 条数 & 规格</th>
                    <th>修改内容</th>
                </tr>
            </thead>
            <tbody id="project-tbody">
                <!-- Project rows will be inserted here dynamically -->
            </tbody>
        </table>
    </section>

    <!-- Finance Section -->
    <section id="finance" style="display:none;">
        <h2>财务统计</h2>
        <!-- Financial summary -->
        <p>总金额: <span id="total-finance">¥0</span> <span class="note">(截至目前日期)</span></p>
        <!-- Other financial details... -->
    </section>

    <!-- Quote Analysis Section -->
    <section id="quote" style="display:none;">
        <h2>报价分析</h2>
        <!-- Quote analysis content placeholder -->
        <p>报价分析器内容。</p>
    </section>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>新建项目</h3>
            <label>项目名称: <input type="text" id="new-project-name"></label><br>
            <label>制片人: <input type="text" id="new-project-producer"></label><br>
            <label>联系方式: <input type="text" id="new-project-contact"></label><br>
            <!-- Film Type & Count & Spec area -->
            <div class="film-spec-list" id="film-spec-list">
                <div class="film-spec-item">
                    <label>类型:</label>
                    <select class="film-type-select">
                        <option value="">选择类型</option>
                        <option>宣传片</option>
                        <option>正片</option>
                        <option>花絮</option>
                        <!-- more types as needed -->
                    </select>
                    <label>条数:</label>
                    <input type="number" class="film-count-input" value="1" min="1" style="width:50px;">
                    <label>分辨率:</label>
                    <select class="film-res-select">
                        <option value="">选择分辨率</option>
                        <option>1080p</option>
                        <option>4K</option>
                        <!-- more resolutions if needed -->
                    </select>
                    <button type="button" class="add-combo">+</button>
                </div>
            </div>
            <div class="modal-actions">
                <button id="btn-save-project" class="btn">保存</button>
                <button id="btn-cancel-project" class="btn-ghost">取消</button>
            </div>
        </div>
    </div>

    <!-- Edit Modification Modal -->
    <div id="edit-mod-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>修改内容</h3>
            <!-- Top part: stage & version and input for this modification -->
            <p>阶段: <span id="mod-stage"></span> | 当前版本: <span id="mod-version"></span></p>
            <div>
                <label>本次修改说明:</label><br>
                <textarea id="mod-desc" rows="3" style="width:100%;"></textarea>
            </div>
            <!-- Bottom part: history of modifications -->
            <div class="mod-history">
                <h4>历史记录:</h4>
                <ul id="mod-history-list"></ul>
            </div>
            <div class="modal-actions">
                <button id="btn-save-mod" class="btn">保存</button>
                <button id="btn-cancel-mod" class="btn-ghost">取消</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
